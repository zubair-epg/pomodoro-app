<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main id="main">
        <div class="container">
            <h1 style="text-align: center;">POMODORO APPLICATION</h1>
            <section class="section1" id="section1">
         
              <div class="block" >
                       <h1 id="heading">Keep working</h1>
                        <div class="Timer">
                            <h3 id="min">00</h3> <h3 id="colon">:</h3> <h3 id="sec">00</h3>
                        </div>
                  
                       <button class="btn btn-light" class="disable" id="continue-btn"  onClick="start(); disableButton()">
                           continue
                       </button>
                       <button class="btn btn-warning" id="pause-btn" onclick="document.getElementById('continue-btn').disabled = false;clearInterval(interval) ; enableButton() ;">
                        Pause
                    </button>
              </div>
           
            </section>
            <section class="section2">
                <div class="time-manage">
                    <div class="row">
                        <div class="col">
                          <h4 >work Duration</h4>
                          <!-- <button class="btn btn-dark">Set timer</button> -->
                          <label for="work-input">Choose a time for your work in minutes:</label>

                          <input type="number" id="work-input" value="25" class="btn btn-dark" name="appt"
                          required>
                          <button class="btn btn-secondary" id="work-disable-btn" onClick="start();  enableButton(); disableButton();" >Start</button>
                          <button class="btn btn-danger" onClick="document.getElementById('continue-btn').disabled = true; enableButton(); document.getElementById('pause-btn').disabled = true; reset(); ">Reset</button>
                        </div>
                        <!-- <div class="col">
                            <h4 >break Duration</h4>
                
                            <label for="break-input">Change your Break time in minutes:</label>

                            <input type="number" id="break-input" value="5" class="btn btn-dark" name="appt"
                                    required>
                            <button class="btn btn-secondary" id="break-disable-btn" onClick="breakStart(); disableButton() ; enableButton()">Start</button>
                            <button class="btn btn-danger" onClick="reset()">Reset</button>
                        </div> -->
                    </div>
                </div>
            </section>
        </div>
    </main>
   



    <script src="app.js"></script>
</body>
</html>
